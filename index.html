<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="top">
        <h1>Hello Ritesh,</h1>
        <h3>You have work today!</h3>
      </div>
      <div id="fancy">
        <div id="left-fancy">
          <div id="fancy-item">
            <div id="clock">
              <i class="fa-solid fa-clock"></i>
            </div>
            <div id="time-section">
              <h2 id="total-tasks">Today</h2>
              <h2 id="total-tasks-no">14</h2>
            </div>
          </div>
        </div>
        <div id="right-fancy">
          <div id="fancy-item">
            <div id="clock">
              <i class="fa-solid fa-clock"></i>
            </div>
            <div id="time-section">
              <h2 id="task-completed">Completed</h2>
              <h2 id="task-completed-no">14</h2>
            </div>
          </div>
        </div>
      </div>
      <div id="tasks">
        <h2>Today's Task</h2>
      </div>
      <div id="write-task">
        <div class="input">
          <input
            type="text"
            id="input-task"
            placeholder="Write your daily task here..."
          />
        </div>
        <div id="input-right">
          <div id="correct">
            <i class="fa-sharp fa-solid fa-check"></i>
          </div>
          <div id="cross">
            <i class="fa-solid fa-plus cancel-input"></i>
          </div>
        </div>
      </div>
      <div id="task-window">
        <div id="middle">
          <div id="checkbox">
            <i class="fa-regular fa-circle icon"></i>
          </div>
          <div id="main-tasks">
            <div id="top-section">
              <div id="left">
                <i class="fa-regular fa-calendar-days icon"></i>
                <h4>Today</h4>
              </div>
              <div id="right">
                <i class="fa-solid fa-stopwatch icon"></i>
                <h4>4:50 PM</h4>
              </div>
            </div>
            <div id="bottom-section">
              <div id="todo"><h5>Project retrospective.</h5></div>
            </div>
          </div>
        </div>
        <div id="delete">
          <i class="fa-solid fa-plus delete-todo"></i>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/710eb4308b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
